<ion-header>

  <ion-navbar>
    <ion-title>pages/nuevo-mensaje</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{destino}}
  <ion-grid>
      <ion-row>
        <div col-6>
            <ion-list  *ngIf="destinatarios" >
                <ion-item>
                  <ion-label>Destinatarios</ion-label>
                  <ion-select  [(ngModel)]="destino" multiple="true" cancelText="Cancellar" okText="Listo"    (ionCancel)="onCancell()" (ionChange)="onChange()">
                    <ion-option *ngFor="let item of remitentes_db"  value="{{item.correo}}" selected="false">{{item.nombre_completo}}</ion-option>
                    
                  </ion-select>
                </ion-item>
              </ion-list>

              <ion-list class="chats" no-lines *ngIf="destinos.length >= 1" >
                  <ion-item-sliding  *ngFor="let items of destinos let i =  index " >
                    <button ion-item class="chat">
                      <img class="chat-picture" src="{{items.foto}}">
                      <div class="chat-info">
                          
                        <h2 class="chat-title">{{items.nombre_completo}}</h2>



                        
                        
               
                      
                      </div>
                    </button>
                    <ion-item-options class="chat-options">
                      <button ion-button color="danger" class="option option-remove">Remove</button>
                    </ion-item-options>
                  </ion-item-sliding>
                </ion-list>
                
        </div>
        <div col-6>
            <ion-item>
                <ion-label color="primary" floating>Asunto</ion-label>
                <ion-input [(ngModel)]="asunto"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="primary" floating>Mensaje</ion-label>
                  <ion-textarea [(ngModel)]="mensaje"></ion-textarea>
                </ion-item>
             
                
              
        </div>

       
      </ion-row>

  </ion-grid>
 
   
  <ion-footer no-shadow>
      <ion-toolbar position="bottom">
          <button ion-button color="danger" (click)="cancel()" >Cancelar</button>
          <button ion-button  color="primary" (click)="enviar()"                          
          >Enviar</button>
        </ion-toolbar>
        </ion-footer>
        

</ion-content>
